<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta setup -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Newsletter | Sources</title>
  <!-- links -->
  <link rel="stylesheet" href="css/style.css">
  <!-- imports -->
  <link href="https://fonts.googleapis.com/css?family=Aleo:300,300i,400,400i,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body id='top'>
  <!-- header -->
  <div class='newsletter-head'>
    <div class='text text-h1 page-title'><a href='/' class='title-link' title='back to homepage'>The Newsletter</a></div>
    <div class='text text-h6' id='todayNow'></div>
  </div>
  <!-- content -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
        <!-- form start -->
        <div class='text-center text text-h2'>Sources</div>
        <p></p>
        <div class="button-space">
          <a href="add_source.html" class="btn btn-dark text text-article">Add Source</a>
        </div>
        <div class="button-space">
          <a href="list_sources.html" class="btn btn-dark text text-article">Manage Sources</a>
        </div>
        <div class="button-space">
          <a href="/" class="btn btn-light text text-article">Cancel</a>
        </div>
      </div>
      <!-- form end -->
    </div>
  </div>
  <!-- float menu -->
  <div class="float-menu">
    <div class="float-menu-button">
      <i class="fas fa-angle-left"></i></div>
    <a href="#top" class='float-a'>
      <div class='button text text-p'>Up</div>
    </a>
    <a href="/" class='float-a'>
      <div class='button text text-p'>Home</div>
    </a>
    <a href="sources.html" class='float-a'>
      <div class='button text text-p'>Sources</div>
    </a>
  </div>
  <!-- scripts -->
  <script>
    document.getElementById("todayNow").innerHTML = currentTimestamp();

    function currentTimestamp() {
      var hours = 0;
      var d = new Date(),
        minutes = d.getMinutes().toString().length == 1 ? '0' + d.getMinutes() : d.getMinutes(),
        ampm = d.getHours() >= 12 ? 'pm' : 'am',
        months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October',
          'November', 'December'
        ],
        days = ['Sunday', 'Monday', 'Tueday', 'Wedday', 'Thuday', 'Friday', 'Saturday'];
      if (d.getHours() == 0) {
        hours = 12
      } else if (d.getHours() > 12) {
        hours = d.getHours() - 12
      } else {
        hours = d.getHours()
      };
      return days[d.getDay()] + ', ' + months[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear() + ' | ' +
        hours + ':' +
        minutes + ampm;
    }
  </script>
</body>

</html>
